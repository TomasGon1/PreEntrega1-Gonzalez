<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links de estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ZonaPet - Donaciones</title>
  </head>
  <body>
    <header>
      <h1 class="tittle">Refugio ZonaPet</h1>

      <ul class="navBar">
        <li class="navBarItem">
          <a href="index.html">
            <button class="btn2 btn btn-primary">Volver al Inicio</button>
          </a>
        </li>
      </ul>
    </header>
    
    <h2 class="sub-tittle">Sistema de Donaciones</h2>
    <h3 class="recomendacion">
      (Si quiere donar anonimamente no introduzca nombre ni apellido)
    </h3>
    <br /><br />

    <!-- Formulario -->
    <form id="formulario">
      <label for="nombre">Ingrese su Nombre:</label>
      <input id="nombre" type="text" />
      <br /><br />

      <label for="apellido">Ingrese su Apellido:</label>
      <input id="apellido" type="text" />
      <br /><br />

      <label for="monto">Monto a Donar:</label>
      <input id="monto" type="number" />
      <br /><br />

      <button class="btn1 btn btn-primary">Donar</button>
    </form>

    <div class="wave">
      <img src="images/wave.svg" alt="oleaje decorativo" />
    </div>

    <!-- tabla de donadores -->
    <main>
      <h4 class="sub-tittle">Ver tabla de Donadores</h4>
      <br /><br />
      <button id="verDonadores" class="btn1 btn btn-primary">
        Ver tabla de Donadores
      </button>
      <div id="tablaDonadores"></div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-sm">
        <div class="container__footer">
          <div class="footer-sm__icons">
            <div>Buscanos en las redes!</div>
            <!-- Iconos redes -->
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container__footer">
          <div class="footer-bottom__copyright">
            &copy; Copyright 2023 <a href="#">ZonaPet</a> | Creada por
            <a href="https://github.com/TomasGon1">TomasG.</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/donaciones.js"></script>
  </body>
</html>
