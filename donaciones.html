<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links de estilos -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />

    <title>ZonaPet - Donaciones</title>
  </head>
  <body>
    <h1 class="tittle">Refugio ZonaPet</h1>
    <h2 class="sub-tittle">Sistema de Donaciones</h2>
    <h3>(Si quiere donar anonimamente no introduzca nombre ni apellido)</h3>
    <br /><br />

    <!-- Formulario -->
    <form id="formulario">
      <label for="nombre">Ingrese su Nombre:</label>
      <input id="nombre" type="text" />
      <br /><br />

      <label for="apellido">Ingrese su Apellido:</label>
      <input id="apellido" type="text" />
      <br /><br />

      <label for="monto">Monto a Donar:</label>
      <input id="monto" type="number" />
      <br /><br />

      <button>Donar</button>
    </form>
    <br /><br />
    <!-- tabla de donadores -->
    <h4 class="sub-tittle">Ver tabla de Donadores</h4>
    <br /><br />
    <button id="verDonadores" class="btn1">Ver tabla de Donadores</button>
    <div id="tablaDonadores"></div>

    <!-- script -->
    <script src="js/donaciones.js"></script>
  </body>
</html>
